<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <textarea spellcheck="false" placeholder="Enter something to save" required>ENTER YOUR TEXT HERE:-
        </textarea>
        <div class="file_options">
          <div class="option file_name">
            <label>Enter the File Name:-</label>
            <input type="text" spellcheck="false" placeholder="Give file name">
          </div>
          <div class="option save_as">
            <label>Save the file as:-</label>
            <div class="select_menu">
              <select>
                <option value="text/plain">Text File (.txt)</option>
                <option value="application/vnd.ms-powerpoint">PPT File (.ppt)</option>
                <option value="text/html">HTML File (.html)</option>
                <option value="image/svg+xml">SVG File (.svg)</option>
                <option value="text/javascript">JS File (.js)</option>
                <option value="application/msword">Doc File (.doc)</option>
                
              </select>
            </div>
          </div>
        </div>
        <button class="btn" type="button">Save As Text File</button>
      </div>

      <script>

             const textarea = document.querySelector("textarea"),
             fileNameInput = document.querySelector(".file_name input"),
             selectMenu = document.querySelector(".save_as select"),
             saveBtn = document.querySelector(".btn");
             
             selectMenu.addEventListener("change", () => {
                 const selectedFormat = selectMenu.options[selectMenu.selectedIndex].text;
                 saveBtn.innerText = `Save As ${selectedFormat.split(" ")[0]} File`;
             });
             
             saveBtn.addEventListener("click", () => {
                 const blob = new Blob([textarea.value], {type: selectMenu.value});
                 const fileUrl = URL.createObjectURL(blob);
                 const link = document.createElement("a");
                 link.download = fileNameInput.value;
                 link.href = fileUrl;
                 link.click();
             });

      </script>

</body>
</html>
